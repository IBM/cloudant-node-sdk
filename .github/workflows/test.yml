name: test
on:
  push:
    branches: ['main']
  pull_request:
    branches-ignore: ['gh-pages']
env:
  SERVER_AUTH_TYPE: basic
  SERVER_URL: http://127.0.0.1:5984
  SERVER_USERNAME: admin
  SERVER_PASSWORD: password
  WIREMOCK_URL: http://127.0.0.1:8080
  WIREMOCK_PORT: 8080
jobs:
  test:
    strategy:
      matrix:
        node: ['14', '16', '18']
    runs-on: ubuntu-latest
    services:
      couchdb:
        image: apache/couchdb:3
        env:
          COUCHDB_USER: ${{ env.SERVER_USERNAME }}
          COUCHDB_PASSWORD: ${{ env.SERVER_PASSWORD }}
        options: --name couchdb
        ports:
        - 5984:5984
      wiremock:
        image: wiremock/wiremock
        options: --name wiremock
        ports:
        - 8080:8080
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        persist-credentials: false
    - name: Setup node ${{ matrix.node }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node }}
        check-latest: false
        cache: 'npm'
    - name: Setup CouchDB
      shell: bash
      run: ${GITHUB_WORKSPACE}/scripts/setup_couch.sh
    - name: Setup Wiremock
      shell: bash
      run: ${GITHUB_WORKSPACE}/scripts/setup_wiremock.sh
    - name: Install deps
      run: npm ci --no-audit
    - name: Build package
      run: npm run build
    - name: Run tests
      run: npm run test-travis
    - name: Run lint
      run: npm run lint
