name: docs
on:
  pull_request:
    branches: ['main']
jobs:
  docs:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        persist-credentials: false
    - name: Setup node 18
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        check-latest: false
        cache: 'npm'
    - name: Install deps
      run: npm ci --no-audit
    - name: Build docs
      run: npm run typedoc
